<!DOCTYPE html>

            </ul>
        </nav>

    <main>
        <h1>Manage Bicycles</h1>
        <form id="bicycle-form">
            <label for="bicycle-name">Bicycle Name:</label>
            <input type="text" id="bicycle-name" name="Hero" required>
            <label for="bicycle-type">Type:</label>
            <input type="text" id="bicycle-type" name="Gear" required>
            <label for="bicycle-price">Price:</label>
            <input type="number" id="bicycle-price" name="$500" required>
            <button type="submit">Add Bicycle</button>
        </form>
        <table id="bicycle-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows -->
            </tbody>
        </table>
    </main>
